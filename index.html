<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de Vacinação</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="text-center">Formulário de Vacinação Contra Covid-19</h1>
        <p class="description text-center">Faça aqui o seu pré-cadastro</p>
      </header>
      <main>
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              id="name"
              name="nome"
              placeholder="Escreva seu nome completo"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              id="email"
              name="nome"
              placeholder="Escreva seu nome completo"
              type="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="number">Idade</label>
            <input
              type="number"
              id="number"
              min="6"
              max="100"
              name="idade"
              class="form-control"
              placeholder="coloque a sua idade"
            />
          </div>

          <div class="form-group">
            <label for="diseases">Possui alguma doença pré-existente?</label>
            <select name="diseases" id="diseases" class="form-control" required>
              <option value="cancer">Câncer</option>
              <option value="cardiopatia">Cardiopatia</option>
              <option value="diabetes">Diabetes</option>
              <option selected value="hipertensao">Hipertensão</option>
              <option value="refluxo">Refluxo</option>
              <option value="tetraplegia">Tetraplegia ou Paraplegia</option>
              <option value="outros">Outros</option>
              <option value="nao">Não possuo nenhuma das doenças citadas</option>
            </select>
          </div>

          <div class="form-group">
            <label for="carteira">Sua caderneta de vacinação está em dia?</label>
            <select name="carteira" id="carteira" class="form-control" required>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
          </div>

          <div class="form-group">
            <p>
              Quais outras medidas você pratica para evitar a contaminação por Covid-19?            
              <span class="clue"> (marque todas as opções que você acredita) </span>
            </p>

            <label>
              <input 
                name="medidas" 
                value="uso-de-mascaras" 
                type="checkbox" 
                class="input-checkbox"
              />
              Uso de Máscaras PFF2
            </label>

            <label>
              <input
                name="medidas"
                value="distanciamento-social"
                type="checkbox"
                class="input-checkbox"
              />
              Distanciamento Social
            </label>

            <label>
              <input 
                name="medidas" 
                value="alcool-gel" 
                type="checkbox" 
                class="input-checkbox"         
              />
              Álcool Gel
            </label>

            <label>
              <input 
                name="medidas" 
                value="defender-sus" 
                type="checkbox" 
                class="input-checkbox"
              />
              Defender o SUS e o Zé Gotinha
            </label>

            <label>
              <input 
                name="medidas" 
                value="combater-negacionismo" 
                type="checkbox" 
                class="input-checkbox"
              />
              Combater o negacionismo e as fake news
            </label>
          </div>

          <div class="form-group">
              <label for="number">Algum comentário ou sugestão?</label>
              <textarea 
                  name="comentarios" 
                  class="input-textarea"
                  id="comentarios" 
                  placeholder="Deixe seu comentário"
              ></textarea>
          </div>

          <div class="form-group">
              <button type="submit" id="submit" class="submit-button">
                  Enviar
              </button>
          </div>

        </form>
      </main>
    </div>
  </body>
</html>
